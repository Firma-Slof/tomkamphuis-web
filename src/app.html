<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<title>Tom Kamphuis</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		/>
		<style>
			body{
				background: #3399ff;
				overflow: hidden;
			}

			.circle{
				position: absolute;
				border-radius: 50%;
				background: white;
				animation: ripple 15s infinite;
				box-shadow: 0px 0px 1px 0px #508fb9;
			}

			.small{
				width: 200px;
				height: 200px;
				left: -100px;
				bottom: -100px;
			}

			.medium{
				width: 400px;
				height: 400px;
				left: -200px;
				bottom: -200px;
			}

			.large{
				width: 600px;
				height: 600px;
				left: -300px;
				bottom: -300px;
			}

			.xlarge{
				width: 800px;
				height: 800px;
				left: -400px;
				bottom: -400px;
			}

			.xxlarge{
				width: 1000px;
				height: 1000px;
				left: -500px;
				bottom: -500px;
			}

			.shade1{
				opacity: 0.2;
			}
			.shade2{
				opacity: 0.5;
			}

			.shade3{
				opacity: 0.7;
			}

			.shade4{
				opacity: 0.8;
			}

			.shade5{
				opacity: 0.9;
			}

			@keyframes ripple{
				0%{
					transform: scale(0.8);
				}
				
				50%{
					transform: scale(1.2);
				}
				
				100%{
					transform: scale(0.8);
				}
			}

			#Main {
				margin: 20px 0;
				text-align: center;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
